{%extends 'blogs/base.html'%}

{% block content %}

    <div class="center border">
        
        <div class="my-3 border rounded border-secondary bg-light p-3">
            <p>
                <a class="article-title" style="text-decoration: none;" href="{% url 'blog_home'%}">Back to Posts</a>
              </h2>
            <h3>{{object.title}}</h3><br>
            <i class="text-muted border-bottom">By {{object.author}} on {{object.date_added}}</i>
            <p class="p-2">{{object.content}}</p>
            {% if request.user.is_superuser %}
                <button type="button" class="btn btn-outline-danger" href="">Delete post</button>
            {% endif %}
            {% if request.user == post.author %}
                <a type="button" class="btn btn-outline-primary" href="{% url 'post-update' object.id %}">Update</a>
                <a type="button" class="btn btn-outline-danger" href="{% url 'post-delete' object.id %}">Delete post</a>
            {% endif %}
            </div>
            
    
          
    </div>
    
      
      
    {% endblock content %}
